<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Data</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <script
            src="https://js.sentry-cdn.com/c5e4675807998ce4d4957b8ba136ae69.min.js"
            crossorigin="anonymous"
    ></script>

</head>
<body>
<div class="flex h-screen w-screen items-center justify-center  bg-gray-900 bg-cover bg-no-repeat" style="background-image: url('../static/images/background.png');">
    <div class="rounded-3xl bg-gray-800 bg-opacity-40 px-4 py-4  sm:px-10 sm:mb-8 sm:py-10 md:px-24 md:py-24 shadow-2xl backdrop-blur-md">
        <div class="text-white VK-Sans">
            <div class="mb-4 sm:mb-8 flex flex-col items-center">
                <img src="../static/assets/lucy_confused.webp" class="w-24 sm:w-32 md:w-40" alt="" />
                <h1 class="mb-2 text-3xl sm:text-2xl md:text-3xl text-center py-4 sm:py-6 md:py-9 VK-Sans">Хммм, помню тебя</h1>
                <ul class="mb-2 ml-2 VK-Sans text-center">
                    <li class="text-md sm:text-md indent-2">восстанови свои данные</li>
                </ul>
            </div>
            <div class="flex flex-row justify-center items-center">
                <form id="restoreID" action="/profile/delete?code={{.secureCode}}" method="POST">
                    <button type="submit" class="mt-4 sm:mt-8 VK-Sans text-white bg-gray-800 text-center bg-opacity-40 hover:bg-blue-700 border border-gray-200 focus:ring-2 focus:outline-none focus:ring-gray-100 font-sans rounded-full text-sm sm:text-md px-10 sm:px-10 py-2 text-center inline-flex items-center">
                        Нажми тут

                    </button>
                </form>


            </div>
        </div>
    </div>
</div>
</body>

</html>
